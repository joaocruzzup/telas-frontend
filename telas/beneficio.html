<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benefícios</title>

    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- Custom CSS for Styling -->
    <style>
        /* Adicionando margens verticais maiores */
        .mb-4 {
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <!-- Cabeçalho -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">ZupHall</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h3>Benefícios Disponíveis</h3>
        <div class="row">
            <!-- Card do Benefício 1 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="imagem_beneficio_1.jpg" class="card-img-top" alt="Benefício 1">
                    <div class="card-body">
                        <h5 class="card-title">Benefício 1</h5>
                        <p class="card-text">Descrição do Benefício 1.</p>
                        <p class="card-text">Custo: 200 pontos</p>
                        <p class="card-text">Disponíveis: 5</p>
                        <button class="btn btn-primary">Resgate</button>
                    </div>
                </div>
            </div>
            
            <!-- Card do Benefício 2 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="imagem_beneficio_2.jpg" class="card-img-top" alt="Benefício 2">
                    <div class="card-body">
                        <h5 class="card-title">Benefício 2</h5>
                        <p class="card-text">Descrição do Benefício 2.</p>
                        <p class="card-text">Custo: 300 pontos</p>
                        <p class="card-text">Disponíveis: 3</p>
                        <button class="btn btn-primary">Resgate</button>
                    </div>
                </div>
            </div>
            
            <!-- Card do Benefício 3 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="imagem_beneficio_3.jpg" class="card-img-top" alt="Benefício 3">
                    <div class="card-body">
                        <h5 class="card-title">Benefício 3</h5>
                        <p class="card-text">Descrição do Benefício 3.</p>
                        <p class="card-text">Custo: 150 pontos</p>
                        <p class="card-text">Disponíveis: 8</p>
                        <button class="btn btn-primary">Resgate</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap e Scripts do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLR5Ks5/9z3vF5v+ve5Z/2P5a5/5a5I5kO5F0b5j8O5O5"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
